{% extends '_base.html' %}
{% block title %}
    Country List
{% endblock %}
{% block content %}
    {% include 'components/_navbar.html' %}
    <div class="container py-3">
        <h4 class="display-4 text-center">Data Entry</h4>

        <ul>
            {% for country in object_list %}

            {% endfor %}
        </ul>
    </div>

    </div>

{% endblock %}
